<div class="modal fade" role="dialog" aria-modal="true" aria-labelledby="generatorTitle">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <h1 class="modal-title" id="generatorTitle">{{ "generator" | i18n }}</h1>
        <tools-ssh-generator (onGenerated)="onGenerated($event)"></tools-ssh-generator>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          [disabled]="canSaveKey$ | async"
          class="primary"
          appA11yTitle="{{ 'save' | i18n }}"
          (click)="onSave()"
        >
          <i class="bwi bwi-lg bwi-fw bwi-check" aria-hidden="true"></i>
        </button>
        <button type="button" data-dismiss="modal" (click)="onCancel()">
          {{ "cancel" | i18n }}
        </button>
      </div>
    </div>
  </div>
</div>
