<form [bitSubmit]="submit" [formGroup]="approveSshRequestForm">
  <bit-dialog>
    <div class="tw-font-semibold" bitDialogTitle>{{ "sshkeyApprovalTitle" | i18n }}</div>
    <div bitDialogContent>
      <img [src]="params.applicationIcon" class="tw-w-12 tw-h-12 tw-mx-auto tw-mb-4" width="128" />
      <br />
      <b>{{params.applicationName}}</b>
      <br />
      {{ "sshkeyApprovalMessageInfix" | i18n }}
      <b>{{params.cipherName}}</b>.
    </div>
    <div bitDialogFooter>
      <button type="submit" bitButton bitFormButton buttonType="primary">
        <span>{{ "authorize" | i18n }}</span>
      </button>
      <button type="button" bitButton bitFormButton buttonType="secondary" bitDialogClose>
        {{ "deny" | i18n }}
      </button>
    </div>
  </bit-dialog>
</form>
