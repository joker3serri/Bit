        <h2>Login fields in a "search input"</h2>

        <form action="" method="get" class="form-example search" style="max-width: 400px;">

            <label for="email">Enter your email: </label>
            <input type="text" name="email" id="email" value="" autocomplete="off" style="width:100%; box-sizing: border-box;" >
          </div>

          <div class="form-row">
            <label for="password">Enter your password: </label>
            <input type="text" name="password" id="password" value="" autocomplete=“off” style="width:100%; box-sizing: border-box;" autofocus >
          </div>

          <div class="form-row">
            <br>
            <input type="submit" value="login" onClick="document.querySelector('form').submit(); console.log('toto')">
          </div>

        </form>
